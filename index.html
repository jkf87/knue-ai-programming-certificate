<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 프로그래밍 수료증</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .certificate {
            width: 800px;
            height: 600px;
            background-color: white;
            border: 10px solid #000;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            margin: 20px;
        }

        .certificate h1 {
            font-size: 48px;
            margin-top: 100px;
            margin-bottom: 50px;
        }

        .certificate .name {
            font-size: 36px;
            margin: 40px 0;
        }

        .certificate .course {
            font-size: 24px;
            margin: 20px 0;
        }

        .certificate .date {
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="input-section">
        <input type="text" id="nameInput" placeholder="이름을 입력하세요">
        <button onclick="generateCertificate()">수료증 생성</button>
    </div>

    <div class="certificate">
        <h1>수료증</h1>
        <div class="name" id="certificateName"></div>
        <div class="course">인공지능 프로그래밍 1 / AI Programming 1</div>
        <div class="date" id="certificateDate"></div>
    </div>

    <script>
        function generateCertificate() {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                alert('이름을 입력해주세요');
                return;
            }

            document.getElementById('certificateName').textContent = name;
            document.getElementById('certificateDate').textContent = new Date().toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
