<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 프로그래밍 수료증</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .input-section {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .certificate {
            width: 800px;
            height: 600px;
            background-color: white;
            border: 2px solid #FFD700;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            margin: 20px;
            position: relative;
        }

        .certificate::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid #FFD700;
            pointer-events: none;
        }

        .certificate::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid #FFD700;
            pointer-events: none;
        }

        .certificate h1 {
            font-size: 60px;
            margin: 20px 0 0 0;
            font-family: 'Times New Roman', serif;
            font-weight: normal;
        }

        .certificate h2 {
            font-size: 32px;
            margin: 0 0 40px 0;
            font-family: 'Times New Roman', serif;
            font-weight: normal;
        }

        .certificate .certify {
            font-size: 20px;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .certificate .name {
            font-size: 48px;
            margin: 30px 0;
            font-family: 'Times New Roman', serif;
            text-transform: uppercase;
            border-bottom: 2px solid #000;
            display: inline-block;
            padding: 0 40px 10px;
        }

        .certificate .completion {
            font-size: 20px;
            margin: 20px 0;
        }

        .certificate .course {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }

        .certificate .signature-section {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
            padding: 0 40px;
        }

        .certificate .signature {
            text-align: center;
        }

        .certificate .signature .sign-line {
            width: 200px;
            border-top: 2px solid #000;
            margin: 10px auto;
        }

        .certificate .signature .title {
            font-size: 16px;
            color: #666;
        }

        .certificate .date {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="input-section">
        <input type="text" id="nameInput" placeholder="이름을 입력하세요">
        <button onclick="generateCertificate()">수료증 생성</button>
    </div>

    <div class="certificate">
        <h1>Certificate</h1>
        <h2>of Completion</h2>
        <div class="certify">THIS IS TO CERTIFY THAT</div>
        <div class="name" id="certificateName"></div>
        <div class="completion">Has successfully completed the</div>
        <div class="course">인공지능 프로그래밍 1 / AI Programming 1</div>
        
        <div class="signature-section">
            <div class="signature">
                <div class="sign-line">Simonini</div>
                <div class="title">Thomas Simonini<br>Instructor</div>
            </div>
            <div class="signature">
                <div class="sign-line" id="certificateDate"></div>
                <div class="title">Date</div>
            </div>
        </div>
    </div>

    <script>
        function generateCertificate() {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                alert('이름을 입력해주세요');
                return;
            }

            document.getElementById('certificateName').textContent = name.toUpperCase();
            document.getElementById('certificateDate').textContent = new Date().toLocaleDateString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '-');
        }
    </script>
</body>
</html>
